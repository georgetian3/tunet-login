<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>清华大学校园网 Tsinghua University Network</title>
    <script src="https://unpkg.com/vue@3"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="imgs/favicon.png">
  </head>

  <body id="login-succeed">
    <div id="gradient"></div>
    <main>
      <div id="bubble">
        <div id="welcome">
          <div id="emoji"><span id="colon">:</span><span id="p">P</span></div>
          <div id="welcome-zh">欢迎，
          <div id="welcome-en">Welcome,</div>
        </div>
        <div id="bubble-triangle"></div>
      </div>

      <div id="info">
        <div id="username">tianzq20</div>
        <table id="stats">
          <tr>
            <td id="duration-label"><span>已链接</span><br><span class="en">Duration</span></td>
            <td id="duration-value">23:00:00</td>
          </tr>
          <tr>
            <td id="usage-label"><span>已用流量</span><br><span class="en">Usage</span></td>
            <td id="usage-value">
              
                <table id="bar">
                  <tr id="usage-ticks">
                    <td>50</td>
                    <td>75</td>
                    <td>100</td>
                    <td>125</td>
                  </tr>
                  <div id="bar-wrapper">
                    <tr id="bar-sections">
                      <div id="bar-progress"></div>
                      <td id="td50">{{ usage }}G</td>
                      <td id="td75"></td>
                      <td id="td100"></td>
                      <td id="td125"></td>
                      <td class="tdwhite"></td>
                      <td class="tdblack"></td>
                      <td class="tdwhite"></td>
                      <td class="tdblack"></td>
                    </tr>
                  </div>
                </table>
            </td>
          </tr>
        </table>
      </div>

<!--       <div id="disconnect">
        <div id="disconnect-triangle"></div>
        <button id="disconnect-btn">
          <span>断开链接</span><br><span>Disconnect</span>
        </button>
      </div> -->
      
    </main>

        </li>

  </body>

  <script src="index.js"></script>
</html>
